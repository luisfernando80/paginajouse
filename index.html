<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jouse - Série 1 | 18 fev 2025</title>

    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="font-avenir text-[0.937rem] leading-tight tracking-tighter">
    <header
      class="grid grid-rows-[3.75rem_0fr] border-b border-gray-200 transition-all duration-300 lg:h-auto"
    >
      <!-- primeira parte cabeçalho com logo jouse e menu hamburgue -->

      <div
        class="mx-auto flex h-[3.75rem] w-full max-w-[75rem] justify-between gap-10 pl-4"
      >
        <a href="https://www.jouse.com.br/"
          ><img
            src="https://www.jouse.com.br/static/img/logo/jouse.svg"
            alt="logo jouse"
            width="87.5"
            class="h-[3.75rem]"
        /></a>

        <div
          class="js-menu grid h-[3.75rem] w-[3.75rem] cursor-pointer justify-items-center gap-2"
        >
          <div class="h-px w-4 self-end bg-black transition-transform"></div>
          <div class="h-px w-4 self-start bg-black transition-transform"></div>
        </div>
      </div>

      <!-- segunda parte cabeçalho aberto (cinza) -->

      <div class="flex overflow-hidden bg-gray-100">
        <div
          class="flex w-full flex-col lg:mx-auto lg:my-2 lg:max-w-[60rem] lg:flex-row lg:gap-6"
        >
          <!-- Camiseta -->
          <a
            href="https://www.jouse.com.br/camiseta/?banner=comprar"
            class="flex h-[3.75rem] items-center justify-center justify-between gap-4 rounded-none border-b border-gray-200 px-4 py-2 transition duration-300 hover:bg-white lg:rounded-2xl lg:border-0"
          >
            <div class="flex items-center gap-4">
              <img
                src="https://www.jouse.com.br/static/img/product/camiseta/icon.svg"
                alt="icone camiseta"
                class="max-h-8"
                width="24"
              />

              <div>
                <p class="font-bold">Camiseta</p>
                <p class="text-gray-400">Camiseta de celulose</p>
              </div>
            </div>

            <img
              src="https://www.jouse.com.br/static/img/common/icon/icon_chevron-gray.svg"
              alt="Seta Direita"
              class="w-2 lg:hidden"
            />
          </a>
          <!-- Suéter -->
          <a
            href="https://www.jouse.com.br/jouse-merino/?banner=comprar"
            class="flex h-[3.75rem] items-center justify-center justify-between gap-4 rounded-none border-b border-gray-200 px-4 py-2 transition duration-300 hover:bg-white lg:rounded-2xl lg:border-0"
          >
            <div class="flex items-center gap-4">
              <img
                src="https://www.jouse.com.br/static/img/product/jouse-merino/icon.svg"
                alt="icone jouse merino"
                class="max-h-8"
                width="24"
              />
              <div>
                <p class="font-bold">Jouse Merino</p>
                <p class="text-gray-400">Suéter de lã merino</p>
              </div>
            </div>
            <img
              src="https://www.jouse.com.br/static/img/common/icon/icon_chevron-gray.svg"
              alt="Seta Direita"
              class="w-2 lg:hidden"
            />
          </a>
          <!-- Calça -->
          <a
            href="https://www.jouse.com.br/jouse-chino/?banner=comprar"
            class="flex h-[3.75rem] items-center justify-center justify-between gap-4 rounded-none border-b border-gray-200 px-4 py-2 transition duration-300 hover:bg-white lg:rounded-2xl lg:border-0"
          >
            <div class="flex items-center gap-4">
              <img
                src="https://www.jouse.com.br/static/img/product/jouse-chino/icon.svg"
                alt="icone jouse merino"
                class="max-h-8"
                width="24"
              />
              <div>
                <p class="font-bold">Jouse Chino</p>
                <p class="text-gray-400">Calça chino</p>
              </div>
            </div>
            <img
              src="https://www.jouse.com.br/static/img/common/icon/icon_chevron-gray.svg"
              alt="Seta Direita"
              class="w-2 lg:hidden"
            />
          </a>
          <!-- Carteira -->
          <a
            href="https://www.jouse.com.br/jouse-serie-1/?banner=comprar"
            class="flex h-[3.75rem] items-center justify-center justify-between gap-4 rounded-none px-4 py-2 transition duration-300 hover:bg-white lg:rounded-2xl lg:border-0"
          >
            <div class="flex items-center gap-4">
              <img
                src="https://www.jouse.com.br/static/img/product/jouse-serie-1/icon.svg"
                alt="icone jouse merino"
                class="max-h-8"
                width="24"
              />
              <div>
                <p class="font-bold">Jouse Série 1</p>
                <p class="text-gray-400">Carteira de couro</p>
              </div>
            </div>
            <img
              src="https://www.jouse.com.br/static/img/common/icon/icon_chevron-gray.svg"
              alt="Seta Direita"
              class="w-2 lg:hidden"
            />
          </a>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>

    <!-- Scripts Próprios -->

    <script src="js/script.js"></script>
  </body>
</html>
